    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Informações para Orçamento</h3>

        <form class="modal-form">
          <div class="form-group">
              <label for="recipient-name" class="col-form-label">NOME:</label>

          </div>
          <div class="form-group">
              <label for="recipient-name" class="col-form-label">EMAIL:</label>
              <input type="text" class="form-control" id="recipient-email">
          </div>
          <div class="form-group">
              <label for="recipient-name" class="col-form-label">TELEFONE:</label>

          </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">PRODUTOS DESEJADOS:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" style="background-color: red" data-dismiss="modal">FECHAR</button>
              <button type="button" class="btn btn-primary">ENVIAR</button>
            </div> 
          </form>
        </div>
      </div>
